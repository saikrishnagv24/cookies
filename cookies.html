<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cookies</title>
  <script src="copkies.js" defer></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="cookies.css" />
</head>
<body>
  <div class="container" id="cookie-box">
    <div class="close-icon" id="close-btn">
      <i class="fa-solid fa-xmark"></i>
    </div>

    <div class="cookie-info">
      <div class="icon">
        <i class="fa-solid fa-cookie-bite fa-2x"></i>
      </div>
      <p class="cookie-text">
        We use cookies to improve user experience.
      </p>
    </div>

    <button class="cookie-button" id="submit-cookie">I like Cookies</button>
  </div>

 
</body>
</html>
